<html>

      margin: 0;
      padding: 0;

      color: #999;
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 3px;
      font-weight: 400;

    .status {

      align-items: center;
      gap: 6px;
      font-size: 10px;
      color: #666;

    .status-dot {

      opacity: 0.5;
      cursor: not-allowed;
    }

      margin-bottom: 12px;
      padding: 8px 16px;

      border-radius: 6px;
      background: white;
      color: #333;
      font-weight: 500;
      font-size: 11px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.15s;

      background: #F5F5F5;
      border-color: #ccc;
    }

    .import-button:active {
      transform: scale(0.99);
    }

    .import-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

      margin-bottom: 12px;
      padding: 8px 16px;
      border: 1px solid #18A0FB;
      border-radius: 6px;
      background: white;
      color: #18A0FB;
      font-weight: 500;
      font-size: 11px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.15s;
    }

    .apply-button:hover:not(:disabled) {
      background: #18A0FB;
      color: white;
    }

    .apply-button:active {
      transform: scale(0.99);
    }

    .apply-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      border-color: #e6e6e6;
      color: #999;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 4px;
      padding: 4px;
      background: #F0F0F0;
      border-radius: 6px;

      padding: 6px 12px;
      border: none;
      background: transparent;
      border-radius: 4px;

      font-weight: 500;
      color: #666;
      cursor: pointer;

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;

      color: #333;
    }

    .tab.active {

      color: #000;

    }

    .view {

    }

      color: #8e8e8e;

      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      border-radius: 4px;
      font-size: 12px;

    .diff-badge.modified { background: #fed7aa; color: #ea580c; }
    .diff-badge.deleted { background: #fee2e2; color: #dc2626; }
    .diff-badge.renamed { background: #dbeafe; color: #2563eb; }

    .rename-section {
      margin-bottom: 16px;

    .rename-section-header {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 8px;
      padding: 0 4px;
    }

    .diff-info {
      flex: 1;
      min-width: 0;
    }

    .diff-name {
      font-weight: 600;
      font-size: 11px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .diff-collection {
      font-size: 9px;
      color: #999;
    }

    .diff-values {
      margin-left: 28px;
      padding: 6px 8px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      font-family: 'Menlo', monospace;
      font-size: 10px;
      color: #666;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .diff-values .old {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .diff-values .new {
      font-weight: 600;
      color: #333;
    }

    .diff-values .arrow {
      color: #ccc;
      font-size: 12px;
    }

    /* History */

      background: white;
      border: 1px solid #e6e6e6;
      border-radius: 6px;
      overflow: hidden;
    }

    .history-item {
      display: flex;
      gap: 12px;
      padding: 12px;
      border-bottom: 1px solid #f3f4f6;
      transition: background 0.15s;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-item:hover {
      background: #f9fafb;
    }

    .history-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #dbeafe;
      color: #2563eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 10px;
      flex-shrink: 0;
      border: 1px solid #bfdbfe;
    }

    .history-details {
      flex: 1;
      min-width: 0;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 2px;
    }

    .history-user {
      font-weight: 600;
      font-size: 11px;
    }

    .history-time {
      font-size: 9px;
      color: #999;
    }

    .history-action {
      font-size: 10px;
      color: #555;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .history-item.expandable {
      cursor: pointer;
    }

    .expand-icon {
      font-size: 8px;
      color: #999;
      transition: transform 0.15s;
    }

    .history-changes {
      background: #f9fafb;
      border-bottom: 1px solid #f3f4f6;
      padding: 8px 12px 8px 56px;
      max-height: 200px;
      overflow-y: auto;
    }

    .history-change-item {
      font-family: 'Menlo', monospace;
      font-size: 10px;
      color: #666;
      padding: 2px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-change-item:first-child {
      padding-top: 0;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: #999;
    }

    .empty-state svg {
      width: 32px;
      height: 32px;
      opacity: 0.2;
      margin: 0 auto 12px;
    }

    .empty-state.dashed {
      background: white;
      border: 2px dashed #e6e6e6;
      border-radius: 6px;
    }

    /* Collections View */
    .collections-header {
      margin-bottom: 12px;
    }

    .collections-header h3 {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .collections-header .subtitle {
      font-size: 10px;
      color: #999;
    }

    .collections-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 12px;
      background: white;
      border: 1px solid #e6e6e6;
      border-radius: 6px;
      margin: 12px 0;
    }

    .collection-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .collection-item:hover {
      background: #f5f5f5;
    }

    .collection-item input[type="checkbox"] {
      width: 14px;
      height: 14px;
      cursor: pointer;
      accent-color: #18A0FB;
    }

    .collection-name {
      flex: 1;
      font-weight: 500;
      font-size: 11px;
    }

    .mode-count {
      color: #999;
      font-size: 10px;
    }

    .save-btn {
      width: 100%;
      padding: 10px;
      background: #18A0FB;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      font-size: 11px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .save-btn:hover {
      background: #0D8EDE;
    }

    .save-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .collections-warning {
      padding: 10px;
      background: #fef3c7;
      border: 1px solid #fcd34d;
      border-radius: 6px;
      font-size: 10px;
      color: #92400e;

    .collections-info {
      font-size: 10px;
      color: #666;
      margin-top: 8px;
      padding: 0 4px;
    }

    .excluded-badge {
      font-size: 9px;
      color: #999;
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 3px;
      margin-left: 8px;
    }
  </style>
</head>
