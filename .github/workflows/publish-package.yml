name: Publish @synkio/core to GitHub Packages

on:
  push:
    tags:
      - 'core-v*'  # Trigger on tags like core-v0.1.0

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@rgehrkedk'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        working-directory: packages/core
        run: pnpm build

      - name: Run tests
        working-directory: packages/core
        run: pnpm test

      - name: Publish to GitHub Packages
        working-directory: packages/core
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
