# Deploy Design Tokens Documentation to GitHub Pages
#
# This workflow deploys the Synkio demo design tokens documentation
# to GitHub Pages as a live showcase.
#
# For YOUR project, copy this workflow and customize:
# - DOCS_DIR: your docs output directory
# - paths: trigger paths matching your token files
# - working-directory: if not in repo root

name: Deploy Design Tokens Docs

on:
  # Trigger on push to main when docs or tokens change
  push:
    branches:
      - main
      - master
    paths:
      - 'examples/demo-app/**'
      - 'packages/cli/src/core/docs/**'
      - '.github/workflows/deploy-docs.yml'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  DOCS_DIR: 'examples/demo-app/docs'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CLI dependencies
        working-directory: packages/cli
        run: npm ci

      - name: Build CLI
        working-directory: packages/cli
        run: npm run build

      - name: Generate documentation
        working-directory: examples/demo-app
        run: node ../../packages/cli/dist/cli/bin.js docs --output=docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DOCS_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
