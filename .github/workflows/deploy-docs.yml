# Deploy Design Tokens Documentation to GitHub Pages
#
# This workflow automatically generates and deploys your design tokens documentation
# to GitHub Pages whenever tokens are updated.
#
# SETUP INSTRUCTIONS:
# 1. Go to your repository's Settings > Pages
# 2. Set "Source" to "GitHub Actions"
# 3. That's it! Push changes to trigger deployment.
#
# CUSTOMIZATION:
# - Change DOCS_DIR to your docs output directory (default: synkio/docs)
# - Modify the trigger paths to match your token file locations
# - Add FIGMA_TOKEN secret if you want to sync during deployment

name: Deploy Design Tokens Docs

on:
  # Trigger on push to main/master when token files change
  push:
    branches:
      - main
      - master
    paths:
      # Trigger when tokens or docs config changes
      - '**/tokens/**'
      - '**/baseline.json'
      - '**/synkio/baseline.json'
      - '**/tokensrc.json'
      - '**/tokensrc-*.json'
      # Also trigger when this workflow changes
      - '.github/workflows/deploy-docs.yml'

  # Allow manual trigger from Actions tab
  workflow_dispatch:
    inputs:
      regenerate:
        description: 'Regenerate docs from existing baseline'
        required: false
        default: 'true'
        type: boolean

# Sets permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  # Change this to match your docs output directory
  DOCS_DIR: 'synkio/docs'
  # Change this to your tokensrc.json path if different
  CONFIG_FILE: 'tokensrc.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate documentation
        run: |
          # Check if synkio is installed locally or globally
          if [ -f "node_modules/.bin/synkio" ]; then
            npx synkio docs --output=${{ env.DOCS_DIR }}
          elif command -v synkio &> /dev/null; then
            synkio docs --output=${{ env.DOCS_DIR }}
          else
            echo "Synkio not found. Installing..."
            npm install synkio
            npx synkio docs --output=${{ env.DOCS_DIR }}
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DOCS_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
